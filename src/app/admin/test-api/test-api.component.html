
      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Test Api</h1>
          <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
        </div>

        <div class="row">

            <div class="col-lg-6">


              <!-- Basic Card Example -->
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Add user</h6>
                </div>
                <div class="card-body">

                    <form>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="formGroupExampleInput">First Name</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" >
                                </div>
                                <div class="col-lg-6">
                                    <label for="formGroupExampleInput">Middle Name</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" >
                                </div>

                            </div>
                          
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="formGroupExampleInput">Last Name</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" >
                                </div>
                                <div class="col-lg-6">
                                    <label for="formGroupExampleInput">Email</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" >
                                </div>

                            </div>
                          
                        </div>
                        <!-- <div class="form-group">
                          <label for="formGroupExampleInput2">Middle Name</label>
                          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                        </div> -->
                    
                        <button class="btn btn-primary" (click)="add()">Submit</button>
                      </form>

                </div>
              </div>

      

            </div>

            <div class="col-lg-6">

              <!-- Dropdown Card Example -->
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Update user</h6>
                  <div class="dropdown no-arrow show">
                    <a class="dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                    <div *ngIf="loading" class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(-157px, -155px, 0px);" x-placement="top-end">
                      <div class="dropdown-header">Select User:</div>
                      <a class="dropdown-item" *ngFor="let user of users" (click)="selectUser(user.id)" style="cursor: pointer;">{{user.email}}</a>
                      <!-- <a class="dropdown-item" href="#">Another action</a> -->
                      <!-- <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Something else here</a> -->
                    </div>
                  </div>
                </div>
                <!-- Card Body -->
                <div class="card-body">

                    <form [formGroup]="userForm" (ngSubmit)="update()">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="formGroupExampleInput" >First Name</label>
                                    <input class="form-control" type="hidden" formControlName="id" >
                                    <input type="text" class="form-control" formControlName="firstName" uppercase>
                                </div>
                                <div class="col-lg-6">
                                    <label for="formGroupExampleInput">Middle Name</label>
                                    <input type="text" class="form-control" formControlName="middleName" >
                                </div>

                            </div>
                          
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="formGroupExampleInput">Last Name</label>
                                    <input type="text" class="form-control" formControlName="lastName" >
                                </div>
                                <div class="col-lg-6">
                                    <label for="formGroupExampleInput">Email</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" formControlName="email" >
                                </div>

                            </div>
                          
                        </div>
                        <!-- <div class="form-group">
                          <label for="formGroupExampleInput2">Middle Name</label>
                          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                        </div> -->
                    
                        <button class="btn btn-primary" type="submit">Submit</button>
                      </form>
                </div>
              </div>

              
          

              </div>

            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                      <h6 class="m-0 font-weight-bold text-primary">User List</h6>
                    </div>
                    <div class="card-body">
                      <div class="main-card mb-3">
                        <div class="card-body">
                           <ul class="list-group" *ngIf="loading">
                              <li class="list-group-item" *ngFor="let user of users">
                                 <div class="widget-content p-0">
                                    <div class="widget-content-wrapper">
                                       <div class="widget-content-left mr-3"><img alt="" class="rounded" src="{{pic}}" width="42"></div>
                                       <div class="widget-content-left">
                                          <div class="widget-heading"><a (click)="selectUser(user.id)" style="cursor: pointer;">{{ user.email }}</a></div>
                                          <div class="widget-subheading" >{{ user.firstName + ' ' + user.middleName + ' ' + user.lastName }}</div>
                                       </div>
                                       <div class="widget-content-right">
                                        <div class="widget-content-right widget-content-actions"><button class="btn-pill btn btn-outline-primary" (click)="void(user.id)">Remove</button></div>
                                      </div>
                                    </div>
                                 </div>
                              </li>

                              <!-- <li class="list-group-item" *ngFor="let user of users">
                                <div class="widget-content p-0">
                                   <div class="widget-content-wrapper">
                                      <div class="widget-content-left mr-3"><img alt="" class="rounded" src="{{pic}}" width="42"></div>
                                      <div class="widget-content-left">
                                         <div class="widget-heading">Alina Mcloughlin</div>
                                         <div class="widget-subheading">A short profile description</div>
                                      </div>
                                      <div class="widget-content-right">
                                       <div class="widget-content-right widget-content-actions"><button class="btn-pill btn btn-outline-primary">Remove</button></div>
                                     </div>
                                   </div>
                                </div>
                             </li> -->
                          
                           </ul>
                        </div>
                     </div>
                    </div>
                  </div>
            </div>

          </div>


      <!-- /.container-fluid -->
